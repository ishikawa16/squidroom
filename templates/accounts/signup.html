<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Sign up</title>
    </head>
    <body>
        <h1>Sign up</h1>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <p>
                    {{ field.label_tag }}<br>
                    {{ field }}
                    {% if field.help_text %}
                        {{ field.help_text }}
                    {% endif %}
                    {% for error in field.errors %}
                        {{ error }}
                    {% endfor %}
                </p>
            {% endfor %}
            <button type="submit">Sign up</button>
        </form>
        <p><a href="{% url 'index' %}">Top</a><p></p>
    </body>
</html>
