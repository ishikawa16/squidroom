<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Player list</title>
    </head>
    <body>
        <h1>Player list</h1>
        {% for player in player_list %}
            <p>Name: <a href="{% url 'players:player_detail' player.pk %}">{{ player.username }}</a>, Rate: {{ player.rate }}</p>
        {% endfor %}
        <p><a href="{% url 'index' %}">Top</a></p>
    </body>
</html>
