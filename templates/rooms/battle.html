<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Battle</title>
    </head>
    <body>
        {% if not room.player2 %}
            <h1>Now waiting...</h1>
            <p>{{ room.player1 }} vs.</p>
            <p><a href="{% url 'rooms:cancel' %}">Cancel</a></p>
        {% else %}
            <h1>Let's battle!</h1>
            <p>{{ room.player1 }} vs. {{ room.player2 }}</p>
        {% endif %}
    </body>
</html>
